<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinar Números</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('nums.jpeg'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
    <div class="container">
        <h1>¡ADIVINA EL NÚMERO!</h1>
        <div class="game">
            <label for="intentos">Intentos restantes:</label>
            <input type="number" id="intentos" min="1" value="10">
            <br>
            <label for="numero">Número a adivinar:</label>
            <input type="number" id="numero" min="1" max="50">
            <br>
            <button id="adivinar-btn">Adivinar</button>
            <button id="reiniciar-btn">Reiniciar</button>
            <div id="intentos-container">
                <p>Intento actual: <span id="intento-actual">0</span></p>
                <p>Intentos restantes: <span id="intentos-restantes">10</span></p>
            </div>
            <div id="resultado-container">
                <p id="resultado"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
